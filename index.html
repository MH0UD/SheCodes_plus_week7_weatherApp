<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus weather Appq</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="shecodes logo"></div>
      <div class="city-search">
        <form action="" class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search for a place"
            required
            id="search-form-input"
            class="search-form-input"
          />

          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </div>
      <div class="city-display">
        <h1 class="weather-app-city" id="searched-city"></h1>
        <div class="current-weather">
          <div class="current-dateTime">Today 10:00</div>
          <!-- TEMP | emoji & condition | list of wind & humidity -->
          <ul class="weather-condition">
            <li class="weather-temperature" id="current-temperature"></li>
            <li class="weather-icon">
              <span class="weather-icon-display">â˜€</span>
              <div class="weather-description"></div>
            </li>
            <li class="weather-details">
              <ul class="wind-humidity">
                <li>Wind: <strong>25km/h</strong></li>
                <li>Humidity: <strong>50%</strong></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <footer>
        Build by
        <a href="https://github.com/MH0UD" target="_blank">Marion Houdayer</a>,
        available on
        <a
          href="https://github.com/MH0UD/SheCodes_plus_week7_weatherApp"
          target="_blank"
          >GitHub</a
        >, hosted by
        <a href="https://shecodesweatherappmh.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
